<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="content">

    </div>

    <script>
        fetch('http://localhost:3000/api/opgave')
            .then(response => {
                console.log(response);
                return response.json();
            }).then(json => {
                // Fornavn
                let fornavn = document.createElement('h2');
                fornavn.textContent = json.Navn;
                content.appendChild(fornavn);

                // Efternavn
                let efternavn = document.createElement('h2');
                efternavn.textContent = json.Efternavn;
                content.appendChild(efternavn);

                // Alder
                let alder = document.createElement('h2');
                alder.textContent = json.Alder;
                content.appendChild(alder);

                // By
                let by = document.createElement('h2');
                by.textContent = json.By;
                content.appendChild(by);
            })
    </script>
</body>

</html>
